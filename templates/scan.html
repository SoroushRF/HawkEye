<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>HAWKEYE | Home</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
    
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen p-4 pt-10 font-sans">

    <div class="max-w-md mx-auto lg:max-w-4xl lg:pt-12">

        <header class="mb-8 text-center lg:text-left">
            <h1 class="text-3xl font-bold tracking-tight text-blue-600">HAWKEYE</h1>
            <p class="text-sm text-gray-500 mt-1">Find the best price for your items instantly.3</p>
        </header>

        <!-- Change action="/report" to action="/scan" -->
        <form id="scanForm" action="/scan" method="post" enctype="multipart/form-data">

            <div class="flex flex-col lg:flex-row lg:space-x-8">

                <div class="space-y-6 mb-8 p-6 rounded-2xl bg-white shadow-sm border border-gray-200 lg:w-1/2 lg:mb-0">
                    <h2 class="text-lg font-bold text-gray-700 border-b border-gray-100 pb-3 flex items-center">
                        <i class="ph ph-sliders-horizontal text-blue-500 mr-2 text-xl"></i> Search Settings
                    </h2>

                    <div class="mb-4">
                        <label for="platform" class="block text-sm font-medium mb-2 text-gray-600">Where do you want to sell?</label>
                        <div class="friendly-select-wrapper">
                            <select id="platform" name="platform" class="friendly-select w-full border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 p-3 rounded-lg transition duration-200 bg-gray-50">
                                <option value="ebay">eBay</option>
                                <option value="depop">Depop</option>
                                <option value="fb_marketplace">Facebook Marketplace</option>
                            </select>
                        </div>
                    </div>
                    
                    
                </div>

                <div class="lg:w-1/2">
                    
                    <div class="flex border-b border-gray-200 mb-6 lg:mt-0">
                        <button type="button" id="tab-file" class="friendly-tab active" onclick="showInput('file')">
                            <i class="ph ph-camera mr-2"></i> Use Camera
                        </button>
                    </div>

                    <div id="scannerZoneContainer">
                        
                        <div id="fileInputPanel" class="mb-8 relative overflow-hidden bg-white h-64 transition duration-300 shadow-sm hover:shadow-md border-2 border-dashed border-gray-300 hover:border-blue-400 rounded-2xl group">
                            
                            <label for="file-upload" class="cursor-pointer flex flex-col items-center justify-center w-full h-full text-center p-4">
                                <input id="file-upload" name="media_file" type="file" class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*,video/*" required>
                                
                                <div id="scannerVisuals" class="relative z-10 flex flex-col items-center justify-center w-full h-full">
                                    <div class="bg-blue-50 p-4 rounded-full mb-3 group-hover:bg-blue-100 transition-colors">
                                        <i id="scannerIcon" class="ph ph-upload-simple text-4xl text-blue-500"></i>
                                    </div>
                                    
                                    <div class="flex items-center space-x-2">
                                        <span id="scanStatusCheck" class="text-2xl text-green-500 hidden"><i class="ph ph-check-circle-fill"></i></span>
                                        <span id="scannerText" class="text-lg font-semibold text-gray-700">Upload Photo or Video</span>
                                    </div>
                                    <span class="text-sm text-gray-400 mt-2">Tap to browse or take a picture</span>
                                </div>
                            </label>
                        </div>

                        <div id="videoInputPanel" class="hidden mb-8 p-6 bg-white border border-gray-200 rounded-2xl shadow-sm">
                            <label for="video-url" class="block text-sm font-medium mb-2 text-gray-600">Paste Video Link</label>
                            <input id="video-url" name="video_url" type="url" placeholder="e.g., https://youtube.com/..." class="w-full p-3 text-base bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 rounded-lg placeholder-gray-400 focus:outline-none transition">
                            <p class="text-xs text-gray-400 mt-2">We accept YouTube, TikTok, or Instagram links.</p>
                        </div>

                    </div>
                </div>
            </div>
            <br>
            <button type="submit" class="w-full py-4 text-lg font-bold rounded-xl bg-blue-600 hover:bg-blue-700 text-white shadow-lg shadow-blue-200 transition-all duration-200 transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-blue-200">
                Find Best Price
            </button>

        </form>

        <div id="hudOverlay" class="hidden fixed inset-0 bg-white/90 backdrop-blur-sm flex flex-col items-center justify-center z-50 p-8 opacity-0 transition-opacity duration-500">
            <div class="flex space-x-2 mb-6">
                <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce"></div>
                <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
            
            <div class="text-center">
                <h3 class="text-xl font-bold text-gray-800 mb-2">Analyzing...</h3>
                <p class="text-gray-500">We are looking for the best matches.</p>
            </div>
        </div>
    
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
