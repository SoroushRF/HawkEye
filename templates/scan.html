<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>HAWKEYE | SCAN</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-slate-950 text-white min-h-screen p-4 pt-10 font-sans">

    <div class="max-w-md mx-auto lg:max-w-4xl lg:pt-16">

        <header class="mb-8">
            <h1 class="text-4xl font-extrabold tracking-tight text-blue-500 uppercase">HAWKEYE</h1>
            <p class="text-sm text-emerald-400 font-mono">ARBITRAGE SYSTEM v1.0</p>
        </header>

        <form id="scanForm" action="/scan" method="post" enctype="multipart/form-data">

            <div class="flex flex-col lg:flex-row lg:space-x-8">
                <div class="space-y-6 mb-8 p-4 border border-slate-700/50 rounded-lg bg-slate-900/50 lg:w-1/2 lg:mb-0">
                    <h2 class="text-lg font-bold text-slate-200 border-b border-slate-800 pb-2 flex items-center"><i class="ph ph-gear-six text-emerald-400 mr-2"></i> CORE PARAMETERS</h2>

                    <div class="mb-4">
                        <label for="platform" class="block text-sm font-semibold mb-2 text-slate-300">TARGET PLATFORM:</label>
                        <div class="tactical-select-wrapper">
                            <select id="platform" name="platform" class="tactical-select w-full border-2 border-blue-500 focus:border-emerald-400 p-3 rounded-lg shadow-inner focus:outline-none transition duration-200">
                                <option value="eBay">eBay</option>
                                <option value="Depop">Depop</option>
                                <option value="Facebook Marketplace">FB Marketplace</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="confidence" class="block text-sm font-semibold mb-2 text-slate-300 flex justify-between items-center">
                            <span class="flex items-center"><i class="ph ph-chart-line-up mr-2"></i> AI SENSITIVITY:</span>
                            <span id="confidenceValue" class="font-mono text-emerald-400">75%</span>
                        </label>
                        <input type="range" id="confidence" name="confidence" min="50" max="99" value="75" step="1" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer range-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="lg:w-1/2">
                    <div class="flex border-b border-slate-700 mb-6 lg:mt-0">
                        <button type="button" id="tab-file" class="tactical-tab active" onclick="showInput('file')">
                            <i class="ph ph-camera mr-1"></i> VISUAL SCAN
                        </button>
                    </div>

                    <div id="scannerZoneContainer">
                        <div id="fileInputPanel" class="mb-10 relative overflow-hidden bg-slate-900/50 h-64 shadow-inner shadow-blue-500/20 transition duration-300">
                            
                            <div id="scannerBorder" class="absolute inset-0 border-4 border-dashed border-blue-500/50 rounded-xl pointer-events-none">
                                <div class="absolute top-0 left-0 w-4 h-4 border-l-2 border-t-2 border-emerald-400"></div>
                                <div class="absolute top-0 right-0 w-4 h-4 border-r-2 border-t-2 border-emerald-400"></div>
                                <div class="absolute bottom-0 left-0 w-4 h-4 border-l-2 border-b-2 border-emerald-400"></div>
                                <div class="absolute bottom-0 right-0 w-4 h-4 border-r-2 border-b-2 border-emerald-400"></div>
                            </div>

                            <label for="file-upload" class="cursor-pointer flex flex-col items-center justify-center w-full h-full text-center p-4">
                                <input id="file-upload" name="video" type="file" class="absolute inset-0 opacity-0 cursor-pointer" accept="video/*" required>
                                
                                <div class="relative z-10">
                                    <i id="scannerIcon" class="ph ph-camera text-6xl text-emerald-400 mb-2 transition duration-300"></i>
                                    <span id="scannerText" class="text-xl font-mono text-slate-300 tracking-wider transition duration-300 block">INITIATE LIVE SCAN</span>
                                    <span id="scannerHint" class="text-sm text-blue-500 mt-1 font-mono transition duration-300 block">(Tap to upload video)</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" onclick="document.getElementById('hudOverlay').classList.remove('hidden')" class="w-full py-4 text-xl font-bold uppercase tracking-widest rounded-lg bg-blue-600 hover:bg-blue-500 text-white transition duration-150 focus:outline-none focus:ring-4 focus:ring-blue-500/50 shadow-lg shadow-blue-900/50">
             EXECUTE ANALYSIS
            </button>
        </form>

        <div id="hudOverlay" class="hidden fixed inset-0 bg-slate-950/95 flex flex-col items-center justify-center z-50 p-8">
            <i class="ph ph-circle-notch ph-spin text-7xl text-emerald-400 mb-6"></i>
            <div class="w-full max-w-sm border-2 border-blue-500 p-4 font-mono text-emerald-400 text-left text-sm tracking-tighter bg-slate-900 shadow-xl shadow-blue-500/30">
                <p class="hud-text mb-2">&gt; ESTABLISHING UPLINK...</p>
                <p class="hud-text mb-2">&gt; PARSING AUDIO TRACK...</p>
                <p class="hud-text">&gt; CALCULATING MARGINS...</p>
            </div>
            <p class="text-sm text-slate-400 mt-4 font-mono">STAND BY. TARGET LOCK IN PROGRESS...</p>
        </div>
    
    </div> 
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
